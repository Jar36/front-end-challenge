        <!-- The Phone is coded with HTML and CSS -->
    <main>
      <div class="iphone-body">
      	<div class="top-section">
      		<span class="camera"></span>
      		<span class="mic"></span>
      		<span class="speaker"></span>
      	</div>

      	<div class="top-bar"></div>
      	<div class="screen">
          <div class="container">
            <nav>
              <ul id="status-bar">
                <li>
                  <i class="fas fa-signal fa-xs"></i>
                </li>
                <li class="top-bar-text">
                  GS
                </li>
                <li>
                  <i class="fas fa-wifi fa-xs"></i>
                </li>
                <li class="top-bar-text time">
                  9:41AM
                </li>
              </ul>
            </nav>
          </div>
        </div>

      	<div class="buttons">
      		<span class="on-off"></span>
      		<span class="sleep"></span>
      		<span class="up"></span>
      		<span class="down"></span>
      	</div>

      	<div class="bottom-bar"></div>
      	<div class="iphone-bottom">
      		<span></span>
      	</div>
      </div> <!-- Phone body -->
    </main>
