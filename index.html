<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BusyBus</title>
        <meta name="description" content="Frontend Fundamentals Challenge">
        <meta name="author" content="Joseph Romero">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="busy-bus.png" type="image/png" sizes="32X32">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://use.fontawesome.com/5e632488b5.js"></script>
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- The Phone is coded with HTML and CSS -->
        <main>
            <div class="iphone-body">
              	<div class="top-section">
              		<span class="camera"></span>
              		<span class="mic"></span>
              		<span class="speaker"></span>
              	</div>
              	<div class="top-bar"></div>
              	<div class="screen">
                    <div class="container">
                        <section>
                            <section class="map">
                                <section class="top-nav-bar">
                                    <section id="status-bar">
                                        <ul id="wifi-bar">
                                            <li>
                                              <i class="fa fa-signal" aria-hidden="true"></i>
                                            </li>
                                            <li class="top-bar-text">
                                              GS
                                            </li>
                                            <li>
                                              <i class="fa fa-wifi" aria-hidden="true"></i>
                                            </li>
                                        </ul>
                                        <ul id="time">
                                            <li class="top-bar-text time">
                                              9:41AM
                                            </li>
                                        </ul>
                                        <ul id="batt">
                                            <li class="top-bar-text percent">
                                              100%
                                            </li>
                                            <li class="right">
                                              <i class="fa fa-battery-full" aria-hidden="true"></i>
                                            </li>
                                        </ul>
                                    </section>
                                    <section id="nav-bottom">
                                      <span class="arrow-left"><i class="fa fa-angle-left fa-2x" aria-hidden="true"></i></span>
                                      <span class="title">Washington and State</span>
                                  </section>
                                </section>
                                <form class="search">
                                    <i class="fa fa-search"></i>
                                    <input placeholder="Search...">
                                    <i class="fa fa-microphone" aria-hidden="true"></i>
                                </form>
                                    <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                                    <span><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
                            </section>
                        </section>
                        <section>
                            <section class="list-item-wrapper">
                                <ul class="stop-list shadow">
                                    <li class="list-title">
                                        850H
                                    </li>
                                    <li class="list-detail">
                                        WB Hawthorne St
                                    </li>
                                </ul>
                                <ul class="time-list  shadow">
                                    <li class="list-time shadow">
                                        5
                                    </li>
                                    <li class="list-min">
                                        min
                                    </li>

                                </ul>
                                <ul class="arrow">
                                    <li>
                                        <span class="arrow-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                                    </li>
                                </ul>
                            </section>
                        </section>

                        <section>
                            <div class="list-item-wrapper">
                                <ul class="stop-list  shadow">
                                    <li class="list-title">
                                        245E
                                    </li>
                                    <li class="list-detail">
                                        EB Arden Rd
                                    </li>
                                </ul>
                                <ul class="time-list  shadow">
                                    <li class="list-time">
                                        15
                                    </li>
                                    <li class="list-min">
                                        min
                                    </li>

                                </ul>
                                <ul class="arrow">
                                    <li>
                                        <span class="arrow-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                                    </li>
                                </ul>
                            </div>
                        </section>

                        <section>
                            <div class="list-item-wrapper">
                                <ul class="stop-list  shadow">
                                    <li class="list-title">
                                        360B
                                    </li>
                                    <li class="list-detail">
                                        WB W Colfax
                                    </li>
                                </ul>
                                <ul class="time-list  shadow">
                                    <li class="list-time">
                                        25
                                    </li>
                                    <li class="list-min">
                                        min
                                    </li>

                                </ul>
                                <ul class="arrow">
                                    <li>
                                        <span class="arrow-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                                    </li>
                                </ul>
                            </div>
                        </section>

                        <section>
                            <div class="list-item-wrapper">
                                <ul class="stop-list  shadow">
                                    <li class="list-title">
                                        597L
                                    </li>
                                    <li class="list-detail">
                                        WB Pearl Ave
                                    </li>
                                </ul>
                                <ul class="time-list  shadow">
                                    <li class="list-time">
                                        40
                                    </li>
                                    <li class="list-min">
                                        min
                                    </li>
                                </ul>
                                <ul class="arrow">
                                    <li>
                                        <span class="arrow-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                                    </li>
                                </ul>
                            </div>
                        </section>

                    </div><!-- End Container -->
                </div><!-- End Screen -->
                <div class="buttons">
                	<span class="on-off"></span>
                	<span class="sleep"></span>
                	<span class="up"></span>
                	<span class="down"></span>
                </div>
                <div class="bottom-bar"></div>
                <div class="iphone-bottom">
                	<span></span>
                </div>
            </div> <!-- End Phone body -->
        </main>
    </body>
</html>
